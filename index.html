<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Semicolon | video request</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    />
  </head>
  <body>
    <div class="container" id="login-container">
      <form id="loginForm" class="col-md-5" style="margin: 50px auto;" novalidate>
        <div class="">
          <div class="form-group">
            <label for="author_name">Name *</label>
            <input
              class="form-control"
              name="author_name"
              placeholder="Write your name here"
              required
            />
            <p class="invalid-feedback">
              you must enter a name
            </p>
          </div>
        </div>
        <div class="">
          <div class="form-group">
            <label for="author_email">Email *</label>
            <input
              type="email"
              class="form-control"
              name="author_email"
              placeholder="Write your email here"
              pattern="^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$"
              required
            />
            <p class="invalid-feedback">
              you must enter a valid email
            </p>
          </div>
        </div>
        <button type="submit" class="btn btn-primary col-md mt-3">
          login
        </button>
      </form>
    </div>
    <div class="container my-5" id="home-container" style="display: none;">
      <div class="formContainer my-5">
        <form id="videoRequestForm">
          <div class="row">
            <div class="col-md">
              <div class="form-group">
                <label for="topic_title">Topic *</label>
                <input
                  class="form-control"
                  name="topic_title"
                  placeholder="Write your suggested topic here"
                  maxlength="100"
                />
              </div>
            </div>
            <div class="col-md">
              <div class="form-group">
                <label for="target_level">Target level</label>
                <select
                  class="form-control"
                  name="target_level"
                  placeholder="Write your name here"
                >
                  <option value="begineer">Beginner</option>
                  <option value="medium">Medium</option>
                  <option value="advanced">Advanced</option>
                </select>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md">
              <div class="form-group">
                <label for="topic_details">More details *</label>
                <textarea
                  class="form-control"
                  name="topic_details"
                  placeholder="Write your topic in more details here"
                ></textarea>
              </div>
            </div>
            <div class="col-md">
              <div class="form-group">
                <label for="expected_result">Expected results</label>
                <textarea
                  class="form-control"
                  name="expected_result"
                  placeholder="Write what do you expect after watching this video"
                ></textarea>
              </div>
            </div>
          </div>
          <p class="text-danger" id="warningMessage" style="display: none;"></p>
          <button type="submit" class="btn btn-success mt-3">
            Send video request
          </button>
        </form>
      </div>
      <hr />
      <h1 class="mb-4">List of requested videos</h1>
      <div class="mb-3 nav row">
        <ul class="sort nav col-4">
          <li id="newFirst" class="rounded-0 nav-item btn btn-primary active">
            <a>new first</a>
          </li>
          <li id="topVotedFirst" class="rounded-0 nav-item btn btn-primary">
            <a>top voted first</a>
          </li>
        </ul>
        <div class="col-4">
          <ul class="nav" id="filter">
            <li id="All" class="rounded-0 nav-item btn btn-primary w-25 active">
              <a>All</a>
            </li>
            <li id="New" class="rounded-0 nav-item btn btn-primary w-25">
              <a>New</a>
            </li>
            <li id="Planned" class="rounded-0 nav-item btn btn-primary w-25">
              <a>Planned</a>
            </li>
            <li id="Done" class="rounded-0 nav-item btn btn-primary w-25">
              <a>Done</a>
            </li>
          </ul>
        </div>
        <div class="search col-4 float-right">
          <input type="search" id="searchField" class="form-control" placeholder="Search" aria-label="srearch in the requests list">
        </div>
      </div>
      <div id="listOfRequests"></div>
    </div>
    <div class="container" id="hero-container" style="display: none;">
      <h1 class="m-4 text-center">You Are Our Hero</h1>
      <div id="listOfRequests"></div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
